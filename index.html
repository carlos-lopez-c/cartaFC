        }

        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;

        .header .logo {

        .sidebar {

            position: fixed;

            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;

        }

            padding: 20px;
        }

        .email-list {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .email-item:hover {
            background-color: #f8f9fa;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-item .email-details {
            display: flex;
            flex-direction: column;
        }

        .email-item .email-details span {
            font-size: 1rem;
        }

        .email-item .email-details .subject {
            font-weight: bold;
        }

        .email-item .email-details .preview {
            color: #5f6368;
            font-size: 0.9rem;
        }

        .email-item .email-time {
            color: #5f6368;
            font-size: 0.8rem;
        }

        /* CSS responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .sidebar a {
                padding: 10px;
                text-align: center;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .email-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .email-item .email-time {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .header .logo {
                font-size: 1.2rem;
            }

            .email-item .email-details span {
                font-size: 0.9rem;
            }

            .email-item .email-details .preview {
                font-size: 0.8rem;
            }
        }
    </style>
